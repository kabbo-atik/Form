<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<big><big><h1>APPLICATION FORM</h1></big></big>
<br>

<input type="image" width="150" src="Atik Formal Picture.jpg" alt="">

<h2>**General Question</h2>
<br>

<label for="">1. Proposed Institute Name -: </label>
<input type="text" placeholder="Institute Name">
<br><br>

<label for="">2. Birth Date -:</label>
<input type="Date">
<br><br>

<label for="Gender">3. Gender -:</label>
<select name="Gender" id="Gender">
    <option value="">Male</option>
    <option value="">Female</option>
</select>
<br><br>

<label for="">4. Passport Number -:</label>
<input type="massage" placeholder="Enter Your Passport No">
<br><br>

<label for="">5. Phone Number -:</label>
<input type="phone" placeholder="Enter Your Personal Phone No">
<br><br>

<label for="">6. Gmail Adress -:</label>
<input type="email" placeholder="Enter Your gmail ID">
<br><br>

<label for="">7. Marritial Status -:</label>
<input type="checkbox" name="" id="">
<label for="">Single</label>
<input type="checkbox" name="" id="">
<label for="">Married</label>
<input type="checkbox" name="" id="">
<label for="">Devorced</label>
<br><br>

<h2>**Personal Details</h2>
<br>

<label for="">1. Applicant Full Name -:</label>
<input type="text" placeholder="Capital Letter">
<br><br>

<label for="">2. Adress -:</label>
<input type="massage" placeholder="Enter Your present adress">
<br><br>

<label for="">3. Educational Status -:</label> <br>
<textarea cols="50" rows="5"></textarea>
<br><br>

<label for="">4. Income Source -:</label>
<input type="radio" >
<label for="">Gov. Job</label>
<input type="radio" >
<label for="">Non-gov. Job</label>
<input type="radio" name="" id="">
<label for="">Bussiness</label>
<input type="radio" name="" id="">
<label for="">Others</label>
<br><br><br>

<input type="file" accept="image/jpg,image/jpeg" multiple>
<br>

<button type="submit">SUBMIT</button>
<br><br><br><br>

<form>
    <fieldset>
        <legend>Please Select One</legend>
        <input type="radio" id="Email" name="select" value="Email">
        <label for="">Email</label>
        <input type="radio" id="Phone" name="select" value="Phone">
        <label for="">Phone</label>
        <input type="radio" id="Facebook" name="select" value="Facebook">
        <label for="">Facebook</label>
    </fieldset>
</form>
<hr>

<legend>Please Select One</legend>
        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">0-30</label> <br>
        <input type="radio" id="age2" name="age" value="60">
        <label for="age2">31-60</label> <br>
        <input type="radio" id="age3" name="age" value="100">
        <label for="age3">61-100</label>

<hr>

<form action="">
    <label for="browse">Choose an option</label>
    <input type="text" id="browse" name="browse" value="">
    <option value="base">
     <option value="main">
    <option value="most">   
    </option>
</form>



</body>
</html>
