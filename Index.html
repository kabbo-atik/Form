<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<big><big><h1>APPLICATION FORM</h1></big></big>
<br>

<input type="image" width="150" src="Atik Formal Picture.jpg" alt="">

<h2>**General Question</h2>
<br>

<label for="">1. Proposed Institute Name -: </label>
<input type="text" placeholder="Institute Name">
<br><br>

<label for="">2. Birth Date -:</label>
<input type="Date">
<br><br>

<label for="">3. Gender -:</label>
<select name="Gender" id="Gender">
    <option value="">Male</option>
    <option value="">Female</option>
</select>
<br><br>

<label for="">4. Passport Number -:</label>
<input type="massage" placeholder="Enter Your Passport No">
<br><br>

<label for="">5. Phone Number -:</label>
<input type="phone" placeholder="Enter Your Personal Phone No">
<br><br>

<label for="">6. Gmail Adress -:</label>
<input type="email" placeholder="Enter Your gmail ID">
<br><br>

<label for="">7. Marritial Status -:</label>
<input type="checkbox" name="" id="">
<label for="">Single</label>
<input type="checkbox" name="" id="">
<label for="">Married</label>
<input type="checkbox" name="" id="">
<label for="">Devorced</label>
<br><br>

<h2>**Personal Details</h2>
<br>

<label for="">1. Applicant Full Name -:</label>
<input type="text" placeholder="Capital Letter">
<br><br>

<label for="">2. Adress -:</label>
<input type="massage" placeholder="Enter Your present adress">
<br><br>

<label for="">3. Educational Status -:</label>
<input type="massage" name="" id="" aria-placeholder="Enter Your Status">
<br><br>

<label for="">4. Income Source -:</label>
<input type="radio" name="" id="">
<label for="">Gov. Job</label>
<input type="radio" name="" id="">
<label for="">Non-gov. Job</label>
<input type="radio" name="" id="">
<label for="">Bussiness</label>
<input type="radio" name="" id="">
<label for="">Others</label>
<br><br><br>

<button type="submit">SUBMIT</button>


</body>
</html>
